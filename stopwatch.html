<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div id="timeContainer">
        <div id="timeDisplay">00:00:00</div>
        <button id="startBtn" class="timerBtn">Start</button>
        <button id="pauseBtn" class="timerBtn">Pause</button>
        <button id="resetBtn" class="timerBtn">Reset</button>
    </div>

    <div class="container">
        <h1>Stopwatch</h1>
        <p class="time">
          <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span>
        </p>
        <button id="start"  class="timerbutton">Start</button>
        <button id="stop"   class="timerbutton">Stop</button>
        <button id="reset"  class="timerbutton">Reset</button>
      </div>

    <button id="mainbutton" class="mainbutton">MainButtonStart</button>
    <button id="mainbuttonStop" class="mainbutton">Stop</button>
    <button id="mainbuttonReset" class="mainbutton">Reset</button>
    <script src="stopwatch.js"></script>
</body>
</html>
